{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img src="{% static 'img/login-icon.png' %}" alt="Вход" width="64" height="64" class="mb-2"
                     onerror="this.style.display='none'">
                <h2 class="mb-0">Вход</h2>
                <p class="text-muted">Введите свои данные для входа</p>
            </div>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger">
                    Проверьте правильность введённых данных.
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <div class="mt-3 text-center">
                <span class="text-muted">Нет аккаунта?</span>
                <a href="{% url 'register' %}">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</body>
</html>
